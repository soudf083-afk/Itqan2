<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إتقان | رحلتك نحو إتقان القرآن</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --quiet-green: #1e3f1c;
        --soft-gold: #c5a059;
        --pale-gold: #fdfaf3;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f8fafc;
      }
      .quran-font {
        font-family: 'Amiri', serif;
      }
      .bg-quiet-green { background-color: var(--quiet-green); }
      .text-quiet-green { color: var(--quiet-green); }
      .border-quiet-green { border-color: var(--quiet-green); }
      
      .bg-soft-gold { background-color: var(--soft-gold); }
      .text-soft-gold { color: var(--soft-gold); }
      .border-soft-gold { border-color: var(--soft-gold); }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      .gold-gradient {
        background: linear-gradient(135deg, #c5a059 0%, #e8d1a7 50%, #c5a059 100%);
      }
      .mushaf-shadow {
        box-shadow: 0 20px 50px -12px rgba(30, 63, 28, 0.15);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
      @keyframes-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-in {
        animation: keyframes-in 0.5s ease-out forwards;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
