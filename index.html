
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إتقان | رحلتك نحو إتقان القرآن</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --quiet-green: #064e3b;
        --soft-gold: #d97706;
        --bg-app: #f8fafc;
        --card-bg: #ffffff;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --border-color: #f1f5f9;
        --brand-gold-gradient: linear-gradient(135deg, #d97706 0%, #fbbf24 50%, #d97706 100%);
      }

      [data-theme='light'] {
        --quiet-green: #059669;
        --soft-gold: #fbbf24;
        --bg-app: #ffffff;
        --card-bg: #f8fafc;
        --text-main: #0f172a;
        --text-muted: #475569;
        --border-color: #e2e8f0;
      }

      [data-theme='dark'] {
        --quiet-green: #10b981;
        --soft-gold: #f59e0b;
        --bg-app: #0f172a;
        --card-bg: #1e293b;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --border-color: #334155;
      }

      body {
        font-family: 'Tajawal', sans-serif;
        background-color: var(--bg-app);
        color: var(--text-main);
        transition: background-color 0.4s ease, color 0.4s ease;
        overflow-x: hidden;
      }

      .quran-font {
        font-family: 'Amiri', serif;
      }

      .itqan-logo-seal {
        background: var(--quiet-green);
        border: 4px solid var(--soft-gold);
        box-shadow: 0 10px 25px -5px rgba(6, 78, 59, 0.4);
        position: relative;
      }
      .itqan-logo-seal::after {
        content: '';
        position: absolute;
        inset: -8px;
        border: 1px solid rgba(217, 119, 6, 0.2);
        border-radius: inherit;
      }

      .brand-text-gradient {
        background: var(--brand-gold-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 900;
      }

      .bg-quiet-green { background-color: var(--quiet-green) !important; }
      .text-quiet-green { color: var(--quiet-green) !important; }
      .border-quiet-green { border-color: var(--quiet-green) !important; }
      
      .bg-soft-gold { background-color: var(--soft-gold) !important; }
      .text-soft-gold { color: var(--soft-gold) !important; }
      .border-soft-gold { border-color: var(--soft-gold) !important; }

      .theme-bg { background-color: var(--bg-app); }
      .theme-card { background-color: var(--card-bg); border-color: var(--border-color); }
      .theme-text { color: var(--text-main); }
      .theme-text-muted { color: var(--text-muted); }
      .theme-border { border-color: var(--border-color); }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      .islamic-pattern {
        background-image: url("https://www.transparenttextures.com/patterns/islamic-art.png");
        background-repeat: repeat;
      }
      
      .mushaf-shadow {
        box-shadow: 0 30px 60px -15px rgba(6, 78, 59, 0.15);
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--soft-gold);
        opacity: 0.3;
        border-radius: 10px;
      }
      
      @keyframes keyframes-in {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-in {
        animation: keyframes-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .glass-effect {
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>
